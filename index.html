<!DOCTYPE html>
<html>
    <head>
        <title>Twitter | Home</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <main>
            <div class="tweet-container">
                <div>
                    <img class="profile-picture" src="account-pictures/dbgHRzrP_400x400.jpeg">
                </div>  
                 <div>
                    <div class="reply-settings-container">
                        <button class="reply-settings">
                            Everyone
                            <img class="dropdown" src="icons/dropdown.svg">
                        </button>
                    </div>
                    <input class="tweet" type="text" placeholder="What's Happening?">
                    <div>
                        <button class="globe-button">
                            <img class="globe-icon" src="icons/globe.svg">
                            Everyone Can Reply
                        </button>
                    </div>
                    <div class="tweet-icons">
                            <img class="media-logo" src="icons/media.svg">
                            <img class="gif-logo" src="icons/gif.svg">
                            <img class="poll-logo" src="icons/poll.svg">
                            <img class="emoji-logo" src="icons/emoji.svg">
                            <img class="schedule-logo" src="icons/schedule.svg">
                            <button class="tweet-button">
                                Tweeet
                            </button>
                    </div>
                </div>  
            </div>
        </main>
        
        <header>
            <div class="middle-part">

            </div>

            <div class="right-part">

            </div>
        </header>

        <nav>
            <div class="sidebar-link">
                <a href="https://www.twitter.com"><img src="icons/twitter-logo.svg"></a>
              </div>     
        </nav>

        <aside>

        </aside>
    </body>
</html>
